<!DOCTYPE html>
<html>
<head>
    <title>Jellyfish</title>
    
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
    
    <!-- Stylin -->
    <link href='../css/header_style.css' rel='stylesheet' type='text/css'>
    <link href='../css/form_style.css' rel='stylesheet' type='text/css'>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>

<body>
    
    <div id="header">
        <div id="prev">
            <a href="">prev</a>
            </div>
        <div id="next">
            <a href="form_page2.html">next</a>
            </div>
        <div id="page_title">Jellyfish</div>    
        <!-- <div id="logo">JELLYWATCH</div> -->
    </div>
    
    <form id="form">
        <h4 class="question">How many of each species of jellyfish do you see?</h4>
            <img src="jellyfish_images/Comb_Jelly.jpg" class="image">
            <br>Comb Jelly<br>
                <input type='button' value='-' class='qtyminus' field='quantity' />
                <input type='text' name='quantity' value='0' class='qty' />
                <input type='button' value='+' class='qtyplus' field='quantity' />
            
    </form>
    
    <script type="text/javascript"> 
        
        //from online
        jQuery(document).ready(function(){
            // This button will increment the value
            $('.qtyplus').click(function(e){
                // Stop acting like a button
                e.preventDefault();
                // Get the field name
                fieldName = $(this).attr('field');
                // Get its current value
                var currentVal = parseInt($('input[name='+fieldName+']').val());
                // If is not undefined
                if (!isNaN(currentVal)) {
                    // Increment
                    $('input[name='+fieldName+']').val(currentVal + 1);
                } else {
                    // Otherwise put a 0 there
                    $('input[name='+fieldName+']').val(0);
                }
            });
            // This button will decrement the value till 0
            $(".qtyminus").click(function(e) {
                // Stop acting like a button
                e.preventDefault();
                // Get the field name
                fieldName = $(this).attr('field');
                // Get its current value
                var currentVal = parseInt($('input[name='+fieldName+']').val());
                // If it isn't undefined or its greater than 0
                if (!isNaN(currentVal) && currentVal > 0) {
                    // Decrement one
                    $('input[name='+fieldName+']').val(currentVal - 1);
                } else {
                    // Otherwise put a 0 there
                    $('input[name='+fieldName+']').val(0);
                }
            });
        });
    </script>

    
</body>

</html>
